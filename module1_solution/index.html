<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
<script src="app.js"></script>

<body data-ng-app="lunchCheck">
   <div class="container" data-ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" data-ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">Empty items (, ,) will be added to item count.
         </div>
         <div class="form-group">
             <button class="btn btn-default" data-ng-click=tooMuch()>Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
